<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPad 1-.2 - Apple (KR)</title>
    <!-- 오픈 그래프 정보 -->
    <!-- property 안에 속성 작성, type 이라는 속성 값을 content안에 넣어주기 -->
    <meta property="og:type" content="website" /> 
    <!-- site_name -->
    <meta property="og:site_name" content="Apple (KR)" />
    <!-- site의 제목과 page의 제목은 다르다  -->
    <meta property="og:title" content="iPad 1-.2" />
    <!-- 해당 사이트의 설명 -->
    <meta property="og:description" content="강력한 A13 Bionic 칩을 탑재한 iPad. 센터 스테이지 기술이 적용된 12MP 울트라 와이드 전면 카메라, True Tone 디스플레이 기술 및 64GB 저장 용량까지 갖췄습니다." />
    <!-- 오픈그래프로 적용할 이미지 -->
    <meta property="og:image" content="./images/ipad-seo.png" />
    <!-- 현재 페이지에 대한 url -->
    <meta property="og:url" content="https://apple.com/kr/ipad-10.2" />


    <!-- 트위터 카드 정보 -->
    <meta property="twitter:twitter:type" content="website" /> 
    <!-- site_name -->
    <meta property="twitter:site" content="Apple (KR)" />
    <!-- site의 제목과 page의 제목은 다르다  -->
    <meta property="twitter:title" content="iPad 1-.2" />
    <!-- 해당 사이트의 설명 -->
    <meta property="twitter:description" content="강력한 A13 Bionic 칩을 탑재한 iPad. 센터 스테이지 기술이 적용된 12MP 울트라 와이드 전면 카메라, True Tone 디스플레이 기술 및 64GB 저장 용량까지 갖췄습니다." />
    <!-- 오픈그래프로 적용할 이미지 -->
    <meta property="twitter:image" content="./images/ipad-seo.png" />
    <!-- 현재 페이지에 대한 url -->
    <meta property="twitter:url" content="https://apple.com/kr/ipad-10.2" />

    <!-- reset.css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- 글씨체 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    
    <!-- css 연결 -->
    <link rel="stylesheet" href="./CSS/main.css">
    <!-- JS 연결 -->
    <!-- defer 속성 : 현재 브라우저가 html 내용을 다 이해한 다음 동작하도록 만들어주는 필요한 속성 -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- inner는 다른 컨텐츠 안에서도 가운데 정렬을 할 수 있도록 한다. -->
      <div class="inner">

        <ul class="menu">
          <!-- javascript:void(0) 링크 태그에 값은 존재하지만 실제 동작이 되지 않음-->
          <li class="apple-logo"><a href="javascript:void(0)">Apple</a></li>
          <li><a href="javascript:void(0)">스토어</a></li>
          <li><a href="javascript:void(0)">Mac</a></li>
          <li><a href="javascript:void(0)">iPad</a></li>
          <li><a href="javascript:void(0)">iPhone</a></li>
          <li><a href="javascript:void(0)">Watch</a></li>
          <li><a href="javascript:void(0)">irPad</a></li>
          <li><a href="javascript:void(0)">Apple 독점 제공</a></li>
          <li><a href="javascript:void(0)">액세서리</a></li>
          <li><a href="javascript:void(0)">고객지원</a></li>
          <!-- starter 라고 이름을 정한 이유 : 아이콘으로 시작하기 때문 -->
          <li class="search-starter"><a href="javascript:void(0)">검색</a></li>
          <li class="basket-starter" >
            <a href="javascript:void(0)">장바구니</a>
            <div class="basket">
              <div class="arrow"></div>
              <div class="message">
                장바구니가 비어 있습니다.
              </div>
              <ul>
                <li><a href="javascript:void(0)">장바구니</a></li>
                <li><a href="javascript:void(0)">저장된 항목</a></li>
                <li><a href="javascript:void(0)">주문</a></li>
                <li><a href="javascript:void(0)">계정</a></li>
                <li><a href="javascript:void(0)">로그인</a></li>
              </ul>
            </div>
          </li>
            
          
        </ul>

      </div>
    </header>

  </body>
</html>
